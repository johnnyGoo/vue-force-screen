<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueForceScreen</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<style>


    body, html {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
    }

    #app {
        border: 10px;
        height: 100%;
        overflow: hidden;
        /*box-sizing: border-box;*/
    }

    .fill {
        width: 100%;
        height: 100%;
    }
</style>
<body>
<div id="app">
    <vue-force-screen ref="forcescreen" align="crop" width="750px" height="1206px" type="portrait">
    <vue-fix-dom slot="background" ref="fixdom" align="crop"  width="750px" height="1206px">
    <img style="display: block" width="100%"  src="http://h5.2smart.cn/2017/sharp/images/index_bg.jpg"
    @load="update"/>
    </vue-fix-dom>
        <div slot="content" class="fill" style="background: rgba(0,0,0,0.4);box-sizing: content-box">

            <img style="margin: 10px" width="50px" src="https://cn.vuejs.org/images/logo.png"/>
            <img style="margin: 10px;position: absolute;right: 0px;bottom: 0px" width="50px" src="https://cn.vuejs.org/images/logo.png"/>
        </div>
    </vue-force-screen>

    <!--<vue-force-screen ref="forcescreen" align="crop" width="1200px" height="750px" type="landscape">-->
        <!--<vue-fix-dom slot="background" ref="fixdom" align="crop" width="2320px" height="1480px">-->

                 <!--@load="update"/>-->

        <!--</vue-fix-dom>-->
        <!--<div slot="content" class="fill" style="background: rgba(0,0,0,0.4);box-sizing: content-box">-->

            <!--<img style="margin: 10px" width="50px" src="https://cn.vuejs.org/images/logo.png"/>-->
            <!--<img style="margin: 10px;position: absolute;right: 0px;bottom: 0px" width="50px" src="https://cn.vuejs.org/images/logo.png"/>-->
        <!--</div>-->
    <!--</vue-force-screen>-->


</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="dist/vue-force-screen.js"></script>
<script src="dist/vue-fix-dom.js"></script>
<script>
    new Vue({
        el: '#app', data: {
            width: 'auto', height: 'auto'
        }, mounted: function () {

        },
        methods: {
            update: function (event) {
                this.$refs.fixdom.update()
            }
        },

        components: {
            VueForceScreen: VueForceScreen, VueFixDom: VueFixDom
        }
    })
</script>
</body>
</html>
